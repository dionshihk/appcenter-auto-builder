name: publish to npm
on:
    push:
        tags: v*
jobs:
    build:
        runs-on: ubuntu-latest
        permissions:
            contents: read
            id-token: write
        steps:
            - uses: actions/checkout@v5
            - uses: actions/setup-node@v5
              with:
                node-version: "24"
                check-latest: true
                registry-url: 'https://registry.npmjs.org'
            - run: pnpm install
            - run: pnpm build
            - run: pnpm publish --provenance --access public